<!doctype HTML>
<html>
<head>
<title> Student Log-in </title>

<link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'css/loginpage.css')}}" />

</head>

<body>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == 'error' %}
                <div class="flash" role="alert">
                {{ message }}
                <button type="button" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}


<div class = "purdue_img">
<img src="{{ url_for('static', filename = 'image/purdue.png')}}" alt = "Purdue" width = "1000px" height = "100px">
</div>


<div class = "form_div">
<form action="/" id="loginForm", method="POST">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="Enter your Firstname...", required/><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Enter your Lastname...", required/><br><br>
  <label for="class">Class</label>
    <select id="class" name="class">
	  <option value="none">None of the above</option>
      <option value="CS1">CS01</option>
      <option value="CS2">CS02</option>
      <option value="CS3">CS03</option>
    </select>
  <br><input type="submit" value="Submit" onclick = "validate()">
</form>
</div>

</body>
</html>
