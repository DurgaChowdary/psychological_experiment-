<!doctype HTML>
<html>
<head>
<title> Student Log-in </title>

<link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'css/demographics.css')}}" />

</head>

<body>

<div class = "purdue_img">
<img src="{{ url_for('static', filename = 'image/purdue.png')}}" alt = "Purdue" width = "1000px" height = "100px">
</div>


<div class = "form_div">
<form action="{{ url_for('student.demo_page')}}" id="demographicForm", method="POST">
  <label for="gender">What gender do you identify as?</label>
  <input type="text" id="gender" name="gender" placeholder=""><br><br>
  <label for="age">What is your age?</label>
  <input type="text" id="age" name="age" placeholder=""><br><br>
  <label for="cls">What class do you belong to?</label>
  <input type="text" id="demo_cls" name="demo_cls" placeholder=""><br><br>
  <label for="address">What is your address?</label>
  <input type="text" id="address" name="address" placeholder=""><br><br>
  <br><input type="submit" value="Submit" onclick = "validate()">
</form>
</div>



</body>
</html>
